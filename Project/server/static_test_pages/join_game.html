<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Match</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 30px;
        }

        .join-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Join a Match</h1>

    <div class="join-container">
        <div>
            <label for="gameId">Game ID</label>
            <input type="text" id="gameId" placeholder="Enter game ID">
        </div>

        <div>
            <label for="playerName">Player Name</label>
            <input type="text" id="playerName" placeholder="Enter your name">
        </div>

        <button id="joinBtn">Join Match</button>
    </div>

    <script>
        const joinBtn = document.getElementById('joinBtn');
        joinBtn.addEventListener('click', async () => {
            const gameId = document.getElementById('gameId').value;
            const playerName = document.getElementById('playerName').value;

            if (!gameId || !playerName) {
                alert("Please enter both Game ID and your name.");
                return;
            }

            try {
                // Send POST request to Rust backend on port 3000
                const res = await fetch(`http://127.0.0.1:3000/tictactoe/join`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ game_id: gameId, player_name: playerName })
                });

                if (!res.ok) {
                    alert(`Failed to join game: ${res.statusText}`);
                    return;
                }

                const data = await res.json();
                console.log("Joined game response:", data);

                // Open WebSocket to Rust backend
                const ws = new WebSocket(`ws://127.0.0.1:3000/ws`);

                ws.addEventListener('open', () => {
                    console.log("WebSocket connected");

                    // Send JoinRoom message
                    ws.send(JSON.stringify({
                        type: "JoinRoom",
                        data: { room_id: gameId, name: playerName }
                    }));
                });

                ws.addEventListener('message', (event) => {
                    console.log("Received:", event.data);
                    // For now just log incoming messages
                });

            } catch (err) {
                console.error("Error joining game:", err);
            }
        });
    </script>
</body>
</html>
