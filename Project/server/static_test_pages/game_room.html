<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 24px;
        }

        .content {
            display: flex;
            flex: 1;
            gap: 20px;
            padding: 20px;
        }

        .game-frame {
            flex: 3;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #555;
        }

        .chat-frame {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            max-height: 100%;
        }

        .chat-header {
            background-color: #eee;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-input button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header id="gameTitle">Tic Tac Toe</header>

    <div class="content">
        <div class="game-frame" id="gameArea">
            Game Area
        </div>

        <div class="chat-frame">
            <div class="chat-header">Chat</div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');
        const sendBtn = document.getElementById('sendBtn');

        sendBtn.addEventListener('click', () => {
            const text = chatInput.value.trim();
            if (!text) return;

            // Display message locally
            const msgElem = document.createElement('div');
            msgElem.textContent = "You: " + text;
            chatMessages.appendChild(msgElem);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            chatInput.value = "";

            // Placeholder: send message to server via WebSocket
            console.log("Send message to server:", text);
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
